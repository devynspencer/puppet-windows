version: "3.8"

services:
  puppet:
    image: puppet/puppetserver
    env_file: env/puppet.env
    ports:
      - 8140:8140

  puppetdb:
    image: puppet/puppetdb
    env_file: env/puppetdb.env
    ports:
      - 8080:8080
      - 8081:8081
    depends_on:
      - puppet
      - postgres

  postgres:
    image: postgres:9.6.15
    env_file: env/postgres.env
    ports:
      - 5432:5432
    restart: always
    expose:
      - 5432:5432
    depends_on:
      - puppet

  puppet-agent:
    image: puppet/puppet-agent
    depends_on:
      - puppet
      - puppetdb
